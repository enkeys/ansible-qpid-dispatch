---

- name: Include OS-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_os_family }}-{{ ansible_distribution_major_version}}.yml"
    - "{{ ansible_os_family }}.yml"
  tags: vars

- name: Define dispatch_packages
  set_fact:
    dispatch_packages: "{{ __dispatch_packages | list }}"
  when: dispatch_packages is not defined

- name: Define dispatch_service_name
  set_fact:
    dispatch_service_name: "{{ __dispatch_service_name }}"
  when: dispatch_service_name is not defined

- name: Define dispatch_user
  set_fact:
    dispatch_user: "{{ __dispatch_user }}"
  when: dispatch_user is not defined

- name: Define dispatch_group
  set_fact:
    dispatch_group: "{{ __dispatch_group }}"
  when: dispatch_group is not defined

- name: Merge yaml configurations with variables
  include: variables_merge.yml
  when: dispatch_use_template
